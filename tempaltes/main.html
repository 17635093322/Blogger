<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>导航栏</title>
<!--    <link rel="stylesheet" href="../static/css/main.css">-->
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            background: url("./background_photo.jpg");
            background-size:100% 100%;
            opacity: 0.7;
        }

        #header_title {
            height: 300px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        h1 {
            font-size: 56px
        }

        ul {
            display: flex;
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
            /*height: 100px;*/
            background-color: #333;
            justify-content: space-around;
        }

        li a {
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        /*鼠标移动到选项上修改背景颜色 */
        li a:hover {
            background-color: #111;
        }

        main {
            display: flex;
            justify-content: space-around;
        }

        .contents div {
            border: #B3261E solid 1px;
            width: 800px;
            height: 100px;
            border-radius: 6px;
            margin: 15px;
            /*padding: 10px;*/
        }

        .aside_box div{
            width: 300px;
            height: 100px;
            border: #B3261E solid 1px;
            border-radius: 6px;
            margin-right: 10px;
            margin-top: 15px;
        }

        footer {
            position: relative;
            bottom: 0;
            width: 100%;
            height: 50px;
            text-align: center;
            background-color: #66d9ef;
            opacity: 0.5;
        }

    </style>
</head>
<body>
<!--页眉-->
<header>
    <div id="header_title">
        <h1>欢迎来到无奈的小窝</h1>
    </div>
</header>
<!--导航栏-->
<nav>
    <ul>
        <li><a href="#">主页</a></li>
        <li><a href="#">咨询栏</a></li>
        <li><a href="#">教程</a></li>
    </ul>
</nav>
<!--主页内容-->
<main>
    <div class="contents">
        <div><a href="#">我是内容</a></div>
        <div><a href="#">我是内容</a></div>
        <div><a href="#">我是内容</a></div>
        <div><a href="#">我是内容</a></div>
        <div><a href="#">我是内容</a></div>
    </div>
<!--侧边栏-->
    <div class="aside_box">
        <div><a href="#">我是标题栏</a></div>
        <div><a href="#">我是标题栏</a></div>
        <div><a href="#">我是标题栏</a></div>
        <div><a href="#">我是标题栏</a></div>
    </div>
</main>
<!--页脚-->
<footer>
<!--    <audio src="../static/audio/一次就好.mp3" autoplay></audio>-->
    <p>欢迎来到无奈搭建的小网站</p>
</footer>
</body>
</html>
